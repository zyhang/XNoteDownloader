<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XNote Downloader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 280px;
      padding: 16px;
      background: #ffffff;
      color: #0f1419;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eff3f4;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 700;
    }

    .version {
      font-size: 11px;
      color: #536471;
      background: #eff3f4;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .settings-group {
      margin-bottom: 12px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    .setting-label {
      font-size: 14px;
      color: #0f1419;
    }

    .setting-desc {
      font-size: 12px;
      color: #536471;
      margin-top: 2px;
    }

    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cfd9de;
      transition: 0.2s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background-color: rgb(29, 155, 240);
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eff3f4;
      text-align: center;
      font-size: 11px;
      color: #536471;
    }

    .footer a {
      color: rgb(29, 155, 240);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>XNote Downloader</h1>
    <span class="version">v1.0.0</span>
  </div>

  <div class="settings-group">
    <div class="setting-item">
      <div>
        <div class="setting-label">Auto Rename</div>
        <div class="setting-desc">Use format: xnote_user_id.ext</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="autoRename" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <div>
        <div class="setting-label">Original Quality</div>
        <div class="setting-desc">Always download highest resolution</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="origQuality" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <div class="footer">
    Made with ❤️ for X power users
  </div>

  <script src="popup.js"></script>
</body>
</html>
